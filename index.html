<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <script src="js/app.js"></script>
  </head>
<body>
  <div class="title-container">
    <div class="hamburger-box">
<button class="hamburger-button" onClick="showMenu()"><img src="img/Hamburger.svg" /> </button>
    </div>
    <script>

    function showMenu(){

      var x = document.getElementById("options-box");
      if(x.style.display === "none") {
        x.style.display = "inline-block"
      } else {
        x.style.display = "none";
      }
    }
    </script>

  <div class="title-box">
<h1> Krieger MAPS</h1>
</div>
<div class="search-box">
  <input id="zoom-to-area-text" type="text" placeholder=" Enter a location" >
  <input id="zoom-to-area" type="button" value="Search">
</div>

</div>
  <div class="container">
    <div id="options-box">
<!--
    <div>
      <p>Search for locations</p>
      <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!" >
      <input id="zoom-to-area" type="button" value="Zoom">
    </div>
    <hr> -->
    <div>
      <p>Search for services or monuments</p>
      <input id="places-search" type="text" placeholder="Ex: Pizza delivery in NYC">
      <input id="go-places" type="button" value="Go">
    </div>
    <hr>
      <div>
        <p> Calculate route</p>
        <span class="text"> Within </span>
        <select id="max-duration">
          <option value="10">10 min</option>
          <option value="15">15 min</option>
          <option value="30">30 min</option>
          <option value="60">1 hour</option>
        </select>
        <select id="mode">
          <option value="DRIVING">drive</option>
          <option value="WALKING">walk</option>
          <option value="BICYCLING">bike</option>
          <option value="TRANSIT">transit ride</option>
        </select>
        <span class="text">of</span>
        <input id="search-within-time-text" type="text" placeholder="Ex: Google Office NYC or 75 9th Ave, New York, NY">
        <input id="search-within-time" type="button" value="Go">
      </div>
      <hr>
      <div>
        <p> Precision search</p>
        <span class="text"> Draw a shape to search within it for homes!</span>
        <input id="toggle-drawing"  type="button" value="Drawing Tools">
        <hr>
        <p> My favorite places</p>
        <input id="show-listings" type="button" value="Show Places">
        <input id="hide-listings" type="button" value="Hide Places">
      </div>
    </div>
    <div id="map"></div>
  </div>
  <script async defer
          src=
          "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBD14b8LrFS-VzQBzSzEgSZcaq1NhCu7Do&v=3&callback=initMap">
      </script>

    </body>
  </html>
